- type: entity
  id: CrystalGreenSmall
  parent: BaseStructure
  name: green crystal
  description: It's a shiny green crystal.
  components:
  - type: Sprite
    sprite: Czeshuika/Structures/Decoration/crystal.rsi
    state: crystal_green_small
  - type: Reflect
    reflectProb: 0.5
    reflects:
    - Energy
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
        - BulletImpassable
        - Opaque
  - type: PointLight
    radius: 3
    energy: 2
    color: "#5ea34e"
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          CrystalShardGreen:
            min: 0
            max: 2

