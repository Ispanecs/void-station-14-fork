- type: entity
  parent: [ BoxCardboard, BaseBagOpenClose ]
  id: BoxRing
  name: футляр для колец
  description: Удобно хранить маленькие дорогие кольца в одном месте.
  components:
  - type: Sprite
    sprite: Czeshuika/Objects/Misc/ringbox.rsi
    state: close
    layers:
    - state: close
    - state: open
      map: ["openLayer"]
      visible: false
    - state: ring1
      map: ["ring1"]
      visible: false
    - state: ring2
      map: ["ring2"]
      visible: false
  - type: Storage
    capacity: 10
    whitelist:
      tags:
      - Ring
  - type: Item
    sprite: Czeshuika/Objects/Misc/ringbox.rsi
    size: Small
    heldPrefix: box
  - type: StorageFill
    contents:
    - id: ClothingHandsRingWedding
      amount: 2
  - type: ItemCounter
    count:
      tags: [Ring]
    composite: true
    layerStates:
    - ring1
    - ring2
  - type: Appearance
