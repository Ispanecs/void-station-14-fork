- type: entity
  id: MachinePartsBoxTrash
  parent: BaseItem
  name: развёрнутая картонная коробка
  description: Маленькая, развёрнутая картонная коробка.
  components:
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 50
  - type: Sprite
    sprite: Czeshuika/Objects/Misc/machine_parts_box.rsi
    state: parts_box_unfolded
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage

- type: entity
  parent: PresentRandomAbstract
  id: MachinePartsBoxT3
  name: коробка с деталью от устройства
  description: Коробка, судя по маркировке, содержащая деталь 3-го поколения.
  components:
  - type: Sprite
    sprite: Czeshuika/Objects/Misc/machine_parts_box.rsi
    layers:
      - state: parts_box
  - type: SpawnItemsOnUse
    items:
      - id: MachinePartsBoxTrash
      - id: SuperCapacitorStockPart
        orGroup: MachinePartT3
      - id: PicoManipulatorStockPart
        orGroup: MachinePartT3
      - id: SuperMatterBinStockPart
        orGroup: MachinePartT3

