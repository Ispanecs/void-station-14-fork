# This is the whitelist used for Void Sector

- type: playerConnectionWhitelist
  id: voidSectorWhitelist
  conditions:
  - !type:ConditionManualBlacklistMembership # Deny blacklisted
    action: Deny
  - !type:ConditionNotesDateRange # Deny for high severity notes in the last 30 days
    includeExpired: false
    minimumSeverity: 3 # High
    minimumNotes: 3
    range: 150 # 150 days
    action: Deny
    includeSecret: false
  - !type:ConditionNotesDateRange # Deny for >=2 medium severity notes in the last 14 days
    includeExpired: false
    minimumSeverity: 2 # Medium
    minimumNotes: 5
    range: 90 # 90 Days
    action: Deny
    includeSecret: false
  - !type:ConditionNotesDateRange # Deny for >=3 low severity notes in the last 14 days
    includeExpired: false
    minimumSeverity: 1 # Low
    minimumNotes: 10
    range: 30 # 30 Days
    action: Deny
    includeSecret: false
