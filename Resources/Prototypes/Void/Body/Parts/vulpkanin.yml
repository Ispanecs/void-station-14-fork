- type: entity
  id: PartVulpkanin
  parent: [ BaseItem, BasePart ]
  name: часть тела вульпканина
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10
  - type: Sprite
    netsync: false
    sprite: Void/Mobs/Species/Vulpkanin/parts.rsi

- type: entity
  id: TorsoVulpkanin
  name: торс вульпканина
  parent: [ PartVulpkanin, BaseTorso ]
  components:
  - type: Sprite
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20

- type: entity
  id: HeadVulpkanin
  name: голова вульпканина
