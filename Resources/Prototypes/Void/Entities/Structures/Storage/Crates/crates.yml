- type: entity
  parent: CrateBaseWeldable
  id: milcrate
  name: военный контейнер
  description: Контейнер военного образца, предназначенный для хранения и перевозки различного оборудования. Вам вероятно, не стоит его трогать без веских причин.
  components:
  - type: Icon
    sprite: Void/Structures/Storage/milcrate.rsi
  - type: Sprite
    sprite: Void/Structures/Storage/milcrate.rsi
    layers:
    - state: base
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: paper
      sprite: Structures/Storage/Crates/labels.rsi
      offset: "0.0,0.03125"
      map: ["enum.PaperLabelVisuals.Layer"]

