- type: entity
  parent: ClothingBackpack
  id: PenPenBackpack
  name: Рюкзак ПенПена
  noSpawn: true
  components:
  - type: Sprite
    sprite: Void/Clothing/Back/Backpacks/penbackpack.rsi
    state: icon
  - type: Storage
    capacity: 60
  - type: Unremoveable

- type: entity
  parent: IDCardStandard
  id: PenPenIDCard
  name: ID карта ПенПена
  description: Карта, необходимая для доступа в различные области станции.
  components:
    - type: Sprite
      layers:
        - state: default
        - state: idintern-sci
    - type: PresetIdCard
      job: ResearchAssistant
      name: Пен²



- type: inventoryTemplate
  id: PenPenInventory
  slots:
  - name: back
    displayName: PenPenBack
    slotTexture: back
    slotFlags: BACK
    slotGroup: MainHotbar
    uiWindowPos: 3,0
    stripTime: 6
    strippingWindowPos: 0,5
  - name: id
    slotTexture: id
    slotFlags: IDCARD
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 2,1
    strippingWindowPos: 2,4
    displayName: ID


- type: startingGear
  id: PenPenGear
  equipment:
    back: PenPenBackpack
    id: PenPenIDCard



- type: entity
  name: Пен²
  parent: SimpleMobBase
  id: MobPenPen
  description: >
    Очень умный пингвин. Имеет небольшие когти на окончаниях ласт, которые позволяют ему держать предметы.
    Также на нем висит небольшой рюкзак, на ошейнике выгравировано Пен².
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: penpen
      sprite: Void/Mobs/Animals/penpen.rsi
  - type: Physics
  - type: InventorySlots
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Stripping
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: penpen
      Critical:
        Base: penpen_dead
      Dead:
        Base: penpen_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatPenguin
      amount: 3
  - type: InteractionPopup
    successChance: 0.8
    interactSuccessString: petting-success-bird
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/Animals/penguin_squawk.ogg
  - type: Inventory
    templateId: PenPenInventory
    speciesId: PenPenInventory
  - type: Hands
  - type: Loadout
    prototypes: [ PenPenGear ]
  - type: Body
    prototype: Primate
  - type: ReplacementAccent
    accent: duck
  - type: NpcFactionMember
    factions:
    - Passive
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: Пен²
    description: Важный член РнД. Главный помощник НРа ввиду того что его уровень интеллекта выше обычного учёного.
    rules: >
      Вы очень умный пингвин, ваш уровень интеллекта превышает как таковой у большинства разумных.
      Пейте пиво и помогайте ученым. Вы главная надежда РнД в этом нелегком мире.
  - type: GhostTakeoverAvailable
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
