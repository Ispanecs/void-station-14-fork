- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitSuperstarCop
  name: superstar cop uniform
  description: Flare cut trousers and a dirty shirt that might have been classy before someone took a piss in the armpits. It's the dress of a superstar.
  components:
    - type: Sprite
      sprite: Void/Clothing/Uniforms/Jumpsuit/disco.rsi
    - type: Clothing
      sprite: Void/Clothing/Uniforms/Jumpsuit/disco.rsi

- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitAerostatic
  name: aerostatic suit
  description: A crisp and well-pressed suit; professional, comfortable and curiously authoritative.
  components:
    - type: Sprite
      sprite: Void/Clothing/Uniforms/Jumpsuit/kim.rsi
    - type: Clothing
      sprite: Void/Clothing/Uniforms/Jumpsuit/kim.rsi

- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesBinoclardLenses
  name: binoclard lenses
  description: Shows you know how to sew a lapel and center a back vent.
  components:
    - type: Sprite
      sprite: Void/Clothing/Eyes/Glasses/kim.rsi
    - type: Clothing
      sprite: Void/Clothing/Eyes/Glasses/kim.rsi

- type: entity
  parent: ClothingHandsBase
  id: ClothingHandsGlovesAerostatic
  name: aerostatic gloves
  description: Breathable red gloves for expert handling of a pen and notebook.
  components:
    - type: Sprite
      sprite: Void/Clothing/Hands/Gloves/kim.rsi
    - type: Clothing
      sprite: Void/Clothing/Hands/Gloves/kim.rsi
    - type: GloveHeatResistance
      heatResistance: 1400
    - type: Insulated

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckHorrific
  name: horrific necktie
  description: The necktie is adorned with a garish pattern. It's disturbingly vivid. Somehow you feel as if it would be wrong to ever take it off. It's your friend now. You will betray it if you change it for some boring scarf.
  components:
    - type: Sprite
      sprite: Void/Clothing/Neck/Ties/disco.rsi
    - type: Clothing
      sprite: Void/Clothing/Neck/Ties/disco.rsi

- type: entity
  parent: ClothingOuterBase
  id: ClothingOuterAerostaticBomberJacket
  name: aerostatic bomber jacket
  description: A jacket once worn by the revolutionary air brigades during the Antecentennial Revolution. There are quite a few pockets on the inside, mostly for storing notebooks and compasses.
  components:
    - type: Sprite
      sprite: Void/Clothing/OuterClothing/Coats/kim.rsi
    - type: Clothing
      sprite: Void/Clothing/OuterClothing/Coats/kim.rsi

- type: entity
  parent: ClothingOuterBase
  id: ClothingOuterDiscoAssBlazer
  name: disco ass blazer
  description: Looks like someone skinned this blazer off some long extinct disco-animal. It has an enigmatic white rectangle on the back and the right sleeve.
  components:
    - type: Sprite
      sprite: Void/Clothing/OuterClothing/Coats/disco.rsi
    - type: Clothing
      sprite: Void/Clothing/OuterClothing/Coats/disco.rsi

- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesGreenLizardskin
  name: green lizardskin shoes
  description: They may have lost some of their lustre over the years, but these green lizardskin shoes fit you perfectly.
  components:
    - type: Sprite
      sprite: Void/Clothing/Shoes/Misc/disco.rsi
    - type: Clothing
      sprite: Void/Clothing/Shoes/Misc/disco.rsi

- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesAerostatic
  name: aerostatic boots
  description: A crisp, clean set of boots for working long hours on the beat.
  components:
    - type: Sprite
      sprite: Void/Clothing/Shoes/Misc/kim.rsi
    - type: Clothing
      sprite: Void/Clothing/Shoes/Misc/kim.rsi
