- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitQuartermaster
  name: скафандр квартирмейстера
  description: Скафандр выполненный на заказ на отмытые с продаж кредиты. На некоторых частях скафандра видны запекшиеся капли крови.
  components:
  - type: Sprite
    sprite: Void/Clothing/OuterClothing/Hardsuits/quartermaster.rsi
  - type: Clothing
    sprite: Void/Clothing/OuterClothing/Hardsuits/quartermaster.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.525
    lowPressureMultiplier: 10000
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.75
        Slash: 0.7
        Piercing: 0.7
        Heat: 0.85
        Radiation: 0.5
  - type: ExplosionResistance
    damageCoefficient: 0.3
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitQuartermaster

- type: entity
  parent: ClothingOuterHardsuitERTLeader
  id: ClothingOuterHardsuitBlueshield
  name: скафандр офицера синего щита
  description: Стильный скафандр сделанный специально для спасения глав из открытого космоса.
  components:
  - type: Sprite
    sprite: Void/Clothing/OuterClothing/Hardsuits/blueshield.rsi
  - type: Clothing
    sprite: Void/Clothing/OuterClothing/Hardsuits/blueshield.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitBlueshield
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9

