#Tactick
- type: entity
  parent: ClothingUniformBase
  id: VoidClothingUniformTurleneckTactick
  name: тактическая водолазка синдиката
  description: Специальная форма, только для крутых оперативников. Оснащена кевларовыми вставками, что обеспечивают дополнительную защиту в случае передряги.
  components:
  - type: Sprite
    sprite: Void/Clothing/Uniforms/Turleneck/turleneck_tactick.rsi
  - type: Clothing
    sprite: Void/Clothing/Uniforms/Turleneck/turleneck_tactick.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.95
        Piercing: 0.85
