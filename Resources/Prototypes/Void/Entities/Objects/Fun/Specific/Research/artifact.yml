- type: entity
  id: ArtifactLocatorUnpowered
  parent: BaseItem
  name: локатор артефактов
  description: Устройство для поиска артефактов нарушивших ОУС. Вы уверены что он не улетел на транзитную станцию?
  suffix: Unpowered
  components:
  - type: Sprite
    sprite: Void/Objects/Specific/Research/anomalylocator.rsi
    layers:
      - state: icon
      - state: screen
        shader: unshaded
        visible: false
        map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ProximityBeeperVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: ProximityBeeper
  - type: ProximityDetector
    enabled: false
    range: 20
    criteria:
      components:
      - Artifact
  - type: Beeper
    enabled: false
    minBeepInterval: 0.1
    maxBeepInterval: 1.25
    beepSound:
      path: "/Audio/Items/locator_beep.ogg"
      params:
        maxDistance: 1
        volume: -8

- type: entity
  id: ArtifactLocatorEmpty
  parent: ArtifactLocator
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  id: ArtifactLocator
  parent: [ ArtifactLocatorUnpowered, PowerCellSlotSmallItem ]
  suffix: Powered
  components:
  - type: PowerCellDraw
    drawRate: 1
    useRate: 0
