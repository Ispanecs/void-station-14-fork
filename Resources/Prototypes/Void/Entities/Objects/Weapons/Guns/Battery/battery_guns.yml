- type: entity
  name: мультифазовый пистолет
  suffix: НЕ МАППИТЬ
  parent: BaseWeaponBatterySmall
  id: WeaponEnergyGunBlueShield
  description: Специально разработанный для офицеров синего щита мультифазовый пистолет. Может как оглушить, так и убить противника.
  components:
  - type: Sprite
    sprite: Void/Objects/Weapons/Guns/Battery/blueshield_energygun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-disabler
      shader: unshaded
      map: [ "Firemode" ]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
    - suitStorage
    sprite: Void/Objects/Weapons/Guns/Battery/blueshield_energygun.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/Void/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/Void/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 2000
    startingCharge: 2000
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 100
  - type: EnergyGun
    fireModes:
    - proto: BulletDisabler
      fireCost: 100
      name: станнер
      state: disabler
    - proto: BulletEnergyGunLaser
      fireCost: 200
      name: лазер
      state: lethal
    # - proto: BulletEnergyGunIon
    #   fireCost: 500
    #   name: ионный
    #   state: special
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }
          # Special: { state: mode-ion }
  - type: Tag
    tags:
    - HighRiskItem
    - Sidearm
  - type: StaticPrice
    price: 750