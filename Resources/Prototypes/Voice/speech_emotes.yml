# vocal emotes
- type: emote
  id: Scream
  category: Vocal
  chatMessages: [ кричит, вопит, орёт ]
  chatTriggers:
  - крик
  - кричит
  - кричал
  - прокричал
  - закричал
  - вопит
  - вопль
  - орёт
  - орет
  - проорал
  - заорал

- type: emote
  id: Laugh
  category: Vocal
  chatMessages: [ смеётся ]
  chatTriggers:
  - смех
  - смеётся
  - смеется
  - посмеялся
  - хихикает
  - хихи
  - хаха
  - XD

- type: emote
